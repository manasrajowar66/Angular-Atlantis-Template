<div class="flex h-screen bg-gray-100 dark:bg-[#111] text-gray-900 dark:text-gray-100">
  <img src="images/bg.svg" class="absolute z-[0] opacity-[5%] rotate-[-45deg]" />
  <!-- Sidebar -->
  <app-side-nav [isOpen]="isSideNavOpen" class="transition-all duration-300 z-[1]"></app-side-nav>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col z-[1]">
    <!-- Top Navigation -->
    <app-top-nav (toggleSidebar)="toggleSidebar()"></app-top-nav>

    <!-- Router Content -->
    <main class="px-8 py-4 overflow-auto flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
