<div class="bg-[var(--app-surface-color)] rounded-xl p-4">
    <header class="text-sm font-medium mb-2">Customers</header>
    <p-table [columns]="cols" [value]="customers"
        [tableStyle]="{ 'min-width': '50rem', 'background-color': 'transparent !important' }"
        tableStyleClass="custom-table" [paginator]="true" [rows]="10" [resizableColumns]="true"
        [columnResizeMode]="'expand'" [rowHover]="true" [sortMode]="'multiple'">
        <ng-template #header let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" class="text-sm">
                    {{ col.header }} <p-sortIcon [field]="col.field" />
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" class="text-sm">
                    <span *ngIf="col.field !== 'date'">{{ rowData[col.field] }}</span>
                    <span *ngIf="col.field === 'date'">{{ rowData[col.field] | date:'MMMM d, y' }}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
